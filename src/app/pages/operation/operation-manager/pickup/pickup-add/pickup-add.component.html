                                <option *ngFor="let record of parcelOptions;" value="{{record.id}}">{{record?.name}}</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="addParcel($event)">
