<div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <button class="btn btn-primary pull-right" (click)="goBack()"> <i class="now-ui-icons arrows-1_minimal-left"></i> Go Back </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Shipment Detail</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary"><th>Property</th><th>Value</th></thead>
                  <tbody>
                  <tr><th>Code</th><td>{{ record?.code }}</td></tr>
                  <tr><th>Courier</th><td>{{ getFullname(record?.courier) }}</td></tr>
                  <tr><th>Vehicle</th><td>{{ record?.vehicle }}</td></tr>
                  <tr><th>Schedule code</th><td>{{ record?.schedule.code }}</td></tr>
                  <tr><th>Pickups</th><td>{{ record?.pickups }}</td></tr>
                  <tr><th>remark</th><td>{{ record?.remark }}</td></tr>
                  <tr><th>Status</th><td>{{ record?.status }}</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
