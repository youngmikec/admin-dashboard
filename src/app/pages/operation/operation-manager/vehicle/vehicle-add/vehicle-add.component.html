<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="text-left">
                        <span routerLink="/freexit/vehicle" class="text-dark"><i class="now-ui-icons arrows-1_minimal-left"></i></span>
                    </div>
                </div>
            </div>
    
            <div class="card ">
                <div class="card-header"></div>
    
                <div class="card-body">
                    <form class="form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <input class="form-control" type="file" formControlName="photo" class="now-ui-icons media-1_camera-compact">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="name"></label>
                                    <input type="text" class="form-control" formControlName="name" placeholder="Vehicle name">
                                </div>                               
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="make"></label>
                                    <input type="text" class="form-control" formControlName="make" placeholder="Make">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="type"></label>
                                    <select name="type" id="" formControlName="type" class="form-control">
                                        <option value="">select type</option>
                                        <option value="CAR">Car</option>
                                        <option value="BIKE">Bike</option>
                                        <option value="KEKE">Keke</option>
                                        <option value="BUS">Bus</option>
                                        <option value="VAN">Van</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="mass"></label>
                                    <input type="text" class="form-control" formControlName="mass" placeholder="Mass">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="color"></label>
                                    <select name="color" id="" formControlName="color" class="form-control">
                                        <option value="">select default color</option>
                                        <option value="WHITE">white</option>
                                        <option value="BLUE">Blue</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="volume"></label>
                                    <input type="text" class="form-control" formControlName="volume" placeholder="Volume">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="description"></label>
                                    <input type="text" class="form-control" formControlName="description" placeholder="Description">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="form-group">
                                   <label for="isHealthy">Is Vehicle Healthy</label>
                                   <select name="isHealthy" id="isHealthy" class="form-control" formControlName="isHealthy">
                                       <option value="true">YES</option>
                                       <option value="false">NO</option>
                                   </select>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12">
                                <label for="plateNumber"></label>
                                <input type="text" class="form-control" formControlName="plateNumber" placeholder="Platenumber">
                            </div>
    
                            <div class="col-12">
                                <label for="remark"></label>
                                <input type="text" class="form-control" formControlName="remark" placeholder="Remark">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-block btn-primary btn-lg" [disabled]="loading == true">Submit

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
