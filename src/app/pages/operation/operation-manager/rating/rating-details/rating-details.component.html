<div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <button class="btn btn-primary pull-right" (click)="goBack()"> <i class="now-ui-icons arrows-1_minimal-left"></i> Go Back </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Rating Detail</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary"><th>Property</th><th>Value</th></thead>
                  <tbody>
                  <tr><th>Star</th><td>{{ record?.star }}</td></tr>
                  <tr><th>Subject</th><td>{{ record?.subject }}</td></tr>
                  <tr><th>Shipment</th><td>{{ record?.shipment }}</td></tr>
                  <tr><th>Pickup</th><td>{{ record?.pickup }}</td></tr>
                  <tr><th>Ticket</th><td>{{ record?.ticket }}</td></tr>
                  <tr><th>Review</th><td>{{ record?.review }}</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
