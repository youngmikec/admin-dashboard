<div class="row">
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="text-left">
              <button class="btn btn-primary" (click)="openAddSidebar()">
                <i></i> Add New
              </button>
            </div>
          </div>
        </div>
      </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Query Records </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="queryForm" (ngSubmit)="queryRecord()">
            <div class="form-group row">
                <div class="col-md-4 pr-1">
                    <input type="text" class="form-control input-sm"  formControlName="name" placeholder="Name">
                </div>
                <div class="col-md-4 px-1">
                    <input type="date" class="form-control" formControlName="state" placeholder="Status"> 
                </div>

                <div class="col-md-4 pl-1">
                    <button type="submit" class="btn btn-md btn-primary" id="queryButton" [disabled]="loading">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> County Records</h4>
          
        </div>
        <div class="card-body">
          
          <app-advance-table *ngIf="currentRecords.length > 0" tableName="PMT User">
            <thead class="text-primary">
              <tr>
                <th class="text-left">SN</th>
                <th class="text-center">Name</th>
                <th>State</th>
                <th>Country</th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of currentRecords; let i = index">
                <td class="text-left">{{ i + 1 }}</td>
                <td class="text-center">{{ record?.name }}</td>
                <td>{{ record?.state?.name }}</td>
                <td>{{ record?.state?.country }}</td>
                <td class="td-actions text-right">
                    <div class="btn-group btn-group-sm">
                      <button type="button" class="btn btn-primary btn-sm btn-simple">
                        <i class="now-ui-icons loader_gear"></i>
                      </button>
                      <div ngbDropdown class="dropdown btn-group" placement="bottom-right">
                        <button class="btn btn-primary btn-sm dropdown-toggle-split" ngbDropdownToggle></button>
                        <div ngbDropdownMenu>
                          <a class="dropdown-item text-info" href="javascript:void(0)" (click)="openViewSidebar(record)">
                            <i class="now-ui-icons tech_tv"></i> View
                          </a>
                          <a class="dropdown-item text-success" href="javascript:void(0)" (click)="openEditSidebar(record)">
                            <i class="now-ui-icons ui-2_settings-90"></i> Edit
                          </a>
                          <a class="dropdown-item text-danger" href="javascript:void(0)" (click)="openModal(record)">
                            <i class="now-ui-icons ui-1_simple-remove"></i> Delete
                          </a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </app-advance-table>
  
          </div>
        </div>
      </div>
    </div>
  
    <app-right-sidebar [heading]="sidebarHeading" [alwayOpenSidebar]="alwayOpenSidebar">
      <div [ngSwitch]="sidebarContent">
          <div *ngSwitchCase="'create'">
              <!-- <app-county-add [formType]="sidebarContent" (changed)="onChanged($event)"></app-county-add> -->
          </div>
          <div *ngSwitchCase="'edit'">
              <!-- <app-county-edit [record]="currentRecord"></app-county-edit> -->
          </div>
          <div *ngSwitchCase="'view'">
              <app-county-details [record]="currentRecord"></app-county-details>
          </div>
      </div>
  </app-right-sidebar>
  
  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header bg-danger">
          <h4 class="modal-title" style="color: #fff">Are you sure you want to delete this record</h4>
          <button type="button" (click)="closeModal()" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" style="height: 380px; overflow-x: scroll">
          <div class="container">
            <h6> <span class="text-info">Title</span> </h6>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
