

<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="text-right">
                <button routerLink="/freexit/pickup" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <div class="">
                                <h4>Add Bank</h4>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="addForm" class="form" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name"><strong>Name*</strong></label>
                                        <input id="name" type="text" class="form-control" formControlName="name">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for=""><strong>Value*</strong></label>
                                        <input type="text" class="form-control" formControlName="value">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for=""><strong>Description*</strong></label>
                                        <input type="text" class="form-control" formControlName="description">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for=""><strong>Type*</strong></label>
                                        <input type="text" class="form-control" formControlName="type">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="isPublic"><strong>Is Public?*</strong></label>
                                        <select name="isPublic" id="isPublic" class="form-control" formControlName="isPublic">
                                            <option value="TRUE">- YES -</option>
                                            <option value="FALSE">- NO -</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-block btn-primary btn-lg" [disabled]="addForm.invalid || loading == true">Submit

    </div>
