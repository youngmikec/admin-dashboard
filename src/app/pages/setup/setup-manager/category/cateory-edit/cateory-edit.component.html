

<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="text-right">
                <button routerLink="/freexit/category" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <div class="">
                                <h4>Edit Category</h4>
                            </div>
                        </div>
                        <div class="col-6">
                            <span>
                                <i class=""></i>
                            </span>
                        </div>
                    </div>

                </div>

                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="categoryEditForm" class="form" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Parent Category</label>
                                        <input type="text" class="form-control" formControlName="parent" placeholder="Parent Category">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Category name</label>
                                        <input type="text" class="form-control" formControlName="name" placeholder="category name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Cost</label>
                                        <input type="number" class="form-control" formControlName="cost" placeholder="cost">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <input type="text" class="form-control" formControlName="description" placeholder="Description">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-block btn-primary btn-lg" [disabled]="loading == true">Edit
