

<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="text-right">
                <button routerLink="/freexit/pickup" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <div class="">
                                <h4>Add Bank</h4>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="addForm" class="form" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name">Name*</label>
                                        <input id="name" type="text" class="form-control" formControlName="name" placeholder="name">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Sort Code*</label>
                                        <input type="text" class="form-control" formControlName="sortCode" placeholder=" sort code">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="">Bank Code*</label>
                                        <input type="number" class="form-control" formControlName="bankCode" placeholder="cost">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="shortName">Bank short Name</label>
                                        <input type="text" id="shortName" class="form-control" formControlName="shortName" placeholder="Bank Short Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="contactPerson">Contact Person</label>
                                        <input type="text" id="contactPerson" class="form-control" formControlName="contactPerson" placeholder="Contact Person">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" id="country" class="form-control" formControlName="country" placeholder="country">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="website">Bank website</label>
                                        <input type="text" id="website" class="form-control" formControlName="website" placeholder="bank website">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-block btn-primary btn-lg" [disabled]="loading == true">Submit

                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
